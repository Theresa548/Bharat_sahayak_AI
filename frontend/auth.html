<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Citizen Services Portal</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }
    header {
      background-color: #0a3d62;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #e1e1e1;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
      color: #0a3d62;
      font-size: 20px;
      text-align: center;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0a3d62;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #07406f;
    }
    .toggle-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #0a3d62;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #555;
      background: #eaeaea;
      border-top: 1px solid #ccc;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <h1>National Citizen Services Portal</h1>
  </header>

  <div class="container">

    <!-- LOGIN FORM -->
    <div id="loginContainer">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" required>

        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required>

        <button type="submit">Login</button>
      </form>
      <span class="toggle-link" onclick="toggleForms()">New user? Sign Up</span>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signupContainer" class="hidden">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>

        <label for="signupEmail">Email Address</label>
        <input type="email" id="signupEmail" required>

        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>

        <button type="submit">Sign Up</button>
      </form>
      <span class="toggle-link" onclick="toggleForms()">Already have an account? Login</span>
    </div>

  </div>

  <footer>
    &copy; 2026 Government of India | All Rights Reserved
  </footer>

  <script>
    // Toggle between login and signup
    function toggleForms() {
      document.getElementById("loginContainer").classList.toggle("hidden");
      document.getElementById("signupContainer").classList.toggle("hidden");
    }

    // -------- LOGIN --------
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({email, password})
        });
        const data = await res.json();
        if(res.ok){
          localStorage.setItem("user_id", data.user_id);
          localStorage.setItem("user_name", data.name);
          window.location.href = "/dashboard";
        } else {
          alert(data.detail || "Login failed");
        }
      } catch(err){
        alert("Server error: " + err);
      }
    });

    // -------- SIGNUP --------
    document.getElementById("signupForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const name = document.getElementById("fullname").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;
      const confirm = document.getElementById("confirmPassword").value;

      if(password !== confirm){
        alert("Passwords do not match");
        return;
      }

      try {
        const res = await fetch("/register", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({name,email,password})
        });
        const data = await res.json();
        if(res.ok){
          alert("Signup successful! Please login.");
          toggleForms(); // switch to login form
        } else {
          alert(data.detail || "Signup failed");
        }
      } catch(err){
        alert("Server error: " + err);
      }
    });
  </script>
</body>
</html>
