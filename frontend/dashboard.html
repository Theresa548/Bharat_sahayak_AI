<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bharat Sahaayak AI - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0a3d62;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      display: flex;
      min-height: 90vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #07406f;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 18px;
      text-align: center;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .sidebar a:hover {
      background-color: #0a3d62;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 30px;
    }

    .welcome {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #555;
      background-color: #eaeaea;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    Bharat Sahaayak AI Dashboard
  </header>

  <div class="container">
    <div class="sidebar">
      <h3>Menu</h3>
      <a href="#" onclick="alert('Get Documents clicked')">Get Documents</a>
      <a href="#" onclick="alert('Update Documents clicked')">Update Documents</a>
      <a href="#" onclick="alert('Verify Documents clicked')">Verify Documents</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <div class="main-content">
      <div class="welcome">
        Welcome, <span id="username">User</span>!
      </div>

      <div class="cards">
        <div class="card" onclick="alert('Get Documents clicked')">üìÑ Get Documents</div>
        <div class="card" onclick="alert('Update Documents clicked')">‚úèÔ∏è Update Documents</div>
        <div class="card" onclick="alert('Verify Documents clicked')">‚úÖ Verify Documents</div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2026 Bharat Sahaayak AI | All Rights Reserved
  </footer>

  <script>
    // Show username from localStorage
    const username = localStorage.getItem("user_name") || "User";
    document.getElementById("username").textContent = username;

    function logout(){
      localStorage.clear();
      window.location.href = "/";
    }
  </script>

</body>
</html>
